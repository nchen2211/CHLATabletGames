<html>
	<head>
		<title>Music Box</title>
		<script src="js/musicBoxFunction.js"></script>
		<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
		<link rel="stylesheet" href="css/musicBoxStyle.css">
	</head>
	<body>
		<section id="parentIndent">
			<section id="indent1">
				
				<div id="div1">
					<img id="muzi" src="musicImg/muzi.png" draggable="true">
				</div>
				<div id="div2">
					<img id="jay-g" src="musicImg/jay-g.png" draggable="true">
				</div>
				
				<div id="div3">
					<img id="neo" src="musicImg/neo.png" draggable="true">
				</div>
				<div id="div4">
					<img id="frodo" src="musicImg/frodo.png" draggable="true">
				</div>
				
				<div id="div5">
					<img id="tube" src="musicImg/tube.png" draggable="true">
				</div>
				<div id="div6">
					<img id="apeach" src="musicImg/apeach.png" draggable="true">
				</div>
	
			</section>

			<section id="indent2">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box">1</div>
				<div id="box4" class="box">2</div>
				<div id="box5" class="box">1</div>
				<div id="box6" class="box">2</div>
			</section>
		</section>
		

		
	</body>
</html>
