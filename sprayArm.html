<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Paint on letter</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: helvetica,arial,sans-serif;
    }
    canvas {
      display: block;
      background: #ccc;
    }
  </style>
</head>
<body>
  <canvas></canvas>
<script>

var c = document.querySelector('canvas');
var cx = c.getContext('2d');
var mousedown = false;
var oldx = null;
var oldy = null;
var pixels = null;
var shapepixels = null;

function setupCanvas() {

	c.height = 480;
	c.width = 320;
	cx.lineWidth = 20;
	cx.lineCap = 'round';
	cx.strokeStyle = 'rgb(0, 0, 50)';
	cx.font = 'bold 300px helvetica';
	cx.fillStyle = 'rgb(255, 0, 0)';
	drawletter();
	pixels = cx.getImageData(0,0, c.width, c.height);
	shapepixels = getpixelamount(255,0,0);
}

function drawletter() {

	cx.fillRect(25,25,270,270);
	//cx.clearRect(30,30,260,260);
	//cx.strokeRect(25,25,260,260);
  /*var centerx = (c.width - cx.measureText(letter).width) / 2;
  var centery = c.height / 2;
  cx.fillText(letter, centerx, centery);*/
};

function showerror(){
	mousedown = false;
	alert ('you are outside');
};

function paint(x, y) {

	var colour = getpixelcolour(x,y);

	if (colour.a === 0) { // If opacity detected is 0
	   showerror();
	}
	else {
	   cx.beginPath();
	   if (oldx > 0 && oldy > 0) {
	       cx.moveTo(oldx, oldy);
	   }
	   cx.lineTo(x, y);
	   cx.stroke();
	   cx.closePath();
	   oldx = x;
	   oldy = y;
	}
}

function getpixelcolour(x,y) {
	
	var index = ((y * (pixels.width * 4)) + (x * 4));
	return {
		r: pixels.data[index],
		g: pixels.data[index+1],
		b: pixels.data[index+2],
		a: pixels.data[index+3]
	};
}

function getpixelamount(r,g,b) {

	var pixels = cx.getImageData(0,0,c.width,c.height);
	var all = pixels.data.length;
	var amount = 0;

	for(i=0; i<all; i+=4) {
		if (pixels.data[i] === r &&
		    pixels.data[i+1] === g &&
		    pixels.data[i+2] === b) {
			amount++;
		}
	}
	return amount;
};

function pixelthreshold() {
	console.log(getpixelamount(0,0,50));
	console.log(shapepixels);
	if (getpixelamount(0,0,50) / shapepixels > 0.35) {
		alert ('you got it');
	}
};

// Touch event listener for laptop
function onmousedown(ev) {
  mousedown = true;
  ev.preventDefault();
}
function onmouseup(ev) {
  mousedown = false;
  pixelthreshold();
  ev.preventDefault();
}
function onmousemove(ev) {
  var x = ev.clientX;
  var y = ev.clientY;
  if (mousedown) {
    paint(x, y);
  }
}

// Touch event listeners for tablet
  function ontouchstart(ev) {
    touched = true;
  }

  function ontouchend(ev) {
    touched = false;
    oldx = 0;
    oldy = 0;
    pixelthreshold();
  }

  function ontouchmove(ev) {
    if (touched) {
      paint(
        ev.changedTouches[0].pageX,
        ev.changedTouches[0].pageY
      );
      ev.preventDefault();
    }
  }

c.addEventListener('mousedown', onmousedown, false);
c.addEventListener('mouseup', onmouseup, false);
c.addEventListener('mousemove', onmousemove, false);

c.addEventListener('touchstart', ontouchstart, false);
c.addEventListener('touchend', ontouchend, false);
c.addEventListener('touchmove', ontouchmove, false);

setupCanvas();
</script>  
</body>
</html>
